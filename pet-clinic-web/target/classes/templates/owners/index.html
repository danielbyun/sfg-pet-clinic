<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout (~{::body},'home')}" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="ie=edge" http-equiv="x-ua-compatible">
        <title>List of Pet Owners</title>
    </head>
    <body>
        <h2 th:text="'List of Pet Owners'"></h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th style="width: 150px;">ID</th>
                    <th style="width: 150px;">first name</th>
                    <th style="width: 150px;">last name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="owner : ${owners}">
                    <td th:text="${owner.id}"></td>
                    <td th:text="${owner.firstName}"></td>
                    <td th:text="${owner.lastName}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
